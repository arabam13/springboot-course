spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/schooldb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        transaction:
          jta:
            platform: org.hibernate.service.jta.platform.internal.NoJtaPlatform
    open-in-view: false
  sql:
    init:
      mode: always
